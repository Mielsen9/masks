<section id="contacts" class="contacts">
  <div class="wrapper">
    <ul class="contacts__items">
      <li class="contacts__item">
        <img class="contact__img" src="../../img/location.svg"
             alt="address">
        <a class="contact__comunication"
           href="#">
          <h5 class="title-5">Address</h5>
          <p>123 5th Avenue, New York, US</p>
        </a>
      </li>
      <li class="contacts__item">
        <img class="contact__img" src="../../img/phone.svg"
             alt="phone-call">
        <a class="contact__comunication"
           href="tel:+1 123 456 7890">
          <h5 class="title-5">Call us</h5>
          <p>+1 123 456 7890</p>
        </a>
      </li>
      <li class="contacts__item">
        <img class="contact__img" src="../../img/mail.svg"
             alt="email">
        <a class="contact__comunication"
           href="https://mail.google.com/mail/?view=cm&fs=1&to=info@example.com">
          <h5 class="title-5">Email us</h5>
          <p>info@example.com</p>
        </a>
      </li>
    </ul>
  </div>
</section>
